<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-card">

        <div class="image">
            <img src="profile1.jpg" alt="profile" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name" >Shubham Rana</span>
            <span class="job" >Web Developer</span>
        </div>

        <div class="media-button">
            <a href="#" class="link"><i class='bx bxl-github'></i></a>
            <a href="#" class="link"><i class='bx bxl-instagram-alt'></i></a>
            <a href="#" class="link"><i class='bx bxl-linkedin-square'></i></a>
        </div>

        <div class="contact">
            <button class="btn">Contact Me !!!</button>
        </div>
        
    </div>
</body>
</html>
